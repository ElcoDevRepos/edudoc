<div class="container">
  <h1>Authentication Test Page</h1>

  <div class="card user-info">
    <h2>Current User</h2>
    <div *ngIf="currentUser; else notLoggedIn">
      <p><strong>Name:</strong> {{ currentUser.name }}</p>
      <p><strong>Email:</strong> {{ currentUser.email }}</p>
    </div>
    <ng-template #notLoggedIn>
      <p>Not logged in</p>
    </ng-template>
  </div>
  
  <div class="card">
    <h2>Public Endpoint Test</h2>
    <button (click)="testPublic()" [disabled]="loading">Test Public Endpoint</button>
    <pre *ngIf="publicResult">{{ publicResult | json }}</pre>
  </div>

  <div class="card">
    <h2>Authenticated Endpoint Test</h2>
    <button (click)="testAuthenticated()" [disabled]="loading">Test Authenticated Endpoint</button>
    <pre *ngIf="authenticatedResult">{{ authenticatedResult | json }}</pre>
  </div>

  <div *ngIf="error" class="error">
    {{ error }}
  </div>
</div>
