<h3 mtSetTitle>Students</h3>
<div>
    <mt-search-bar (searched)="search($event)" (ready)="searchControlReady($event)"></mt-search-bar>
    <br />
</div>
<br />
<mt-entity-list
    [entities]="students"
    [total]="total"
    [(currentPage)]="currentPage"
    (pageChanged)="getStudents()"
    (itemSelectedEvent)="studentSelected($event)"
    (columnSortedEvent)="columnSorted($event)"
    (itemDeletedEvent)="deleteStudent($event)"
    [entityListConfig]="entityListConfig"
>
</mt-entity-list>

<div *ngIf="canAddStudent" class="fab-wrap-b-r">
    <a class="btn btn-primary btn-fab-lg" [routerLink]="['/school-district-admin/students-list', 'add']">
        <span class="fa fa-plus"></span>
    </a>
</div>
