<div class="row">
    <div class="col-md-7">
        <h2 mtSetTitle>School District Roster Issues</h2>
    </div>
    <div class="col-md-5" *ngIf="rosters && rosters.length">
        <button type="button" class="btn btn-sm pull-right btn-success" (click)="toggleModal()">Remove All Issues</button>
    </div>
</div>
<br />
<mt-entity-list
    [entities]="rosters"
    [total]="total"
    [(currentPage)]="currentPage"
    [(itemsPerPage)]="itemsPerPage"
    (pageChanged)="getSchoolDistrictRosters()"
    (itemSelectedEvent)="rosterSelected($event)"
    [entityListConfig]="entityListConfig"
    (itemDeletedEvent)="archiveRoster($event)"
    (columnSortedEvent)="columnSorted($event)"
>
</mt-entity-list>

<mt-modal-wrapper *ngIf="showModal" [options]="modalOptions" (cancelClick)="showModal = false;" (okClick)="reverseRosterUpload()">
    Cancel all issues and re-upload roster with correct format.
</mt-modal-wrapper>
