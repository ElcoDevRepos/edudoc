<div class="row">
    <div class="col-md-7">
        <h2 mtSetTitle>Encounters By Therapist</h2>
    </div>
</div>
<div class="row" style="padding-bottom: 5px">
    <div class="col-md-10">
        <mt-search-bar (searched)="getFilterStudentSearchbar($event)"></mt-search-bar>
    </div>
    <br />
</div>
<div class="row">
    <div class="pull-left" style="padding-left: 20px">
        <div (click)="getFilterReturnedEnc()">
            <input type="checkbox" [checked]="returnedOnly" />
            <label>Returned Encounters Only</label>
        </div>
        <div (click)="getFilterPendingEval()">
            <input type="checkbox" [checked]="pendingEvaluationOnly" />
            <label>Pending Evaluation Only</label>
        </div>
    </div>
    <div class="pull-left" style="padding-left: 20px">
        <mt-search-filter-daterange entity="Encounter Date" [(ngModel)]="dateRange" />
    </div>
    <div class="col-md-2">
        <mt-type-ahead [items]="providers" placeholder="Filter by provider.." (selectionChanged)="providerSelected($event)" />
    </div>
    <div class="col-md-3">
        <mt-search-filter-select entity="Provider Title" [items]="providerTitles" [maxToShowInSelectedText]="1"/>
    </div>
    <div class="col-md-2">
        <button type="button" Class="btn btn-flat btn-success" (click)="applyClicked($event)">Apply</button>
    </div>
</div>
<mt-entity-list
    [entities]="encounter"
    [total]="total"
    [(currentPage)]="currentPage"
    (pageChanged)="getEncounters()"
    (columnSortedEvent)="columnSorted($event)"
    [entityListConfig]="entityListConfig"
    (selectionChangedEvent)="encounterChanged($event)"
>
</mt-entity-list>
