<div class="row">
    <div class="col-md-12">
        <div class="panel panel-info widget miles-card">
            <div class="panel-heading clearfix">
                <h4>{{ districtName }}</h4>
                <h4>90-DAY PROGRESS REPORT</h4>
                <div class="resize-block-element pull-right"></div>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <!-- Student Info -->
    <div class="row" *ngIf="student" style="padding-left: 15px;">
        <div class="col-md-3">
            <label>Student Name: </label> {{ studentName }}
        </div>
        <div class="col-md-3">
            <label>Date of Birth: </label> {{ student.DateOfBirth | date: 'shortDate' }}
        </div>
        <div class="col-md-3">
            <label>ID: </label> {{ student.Id }}
        </div>
    </div>
    <br />

    <!-- Filters -->
    <div class="row" style="padding-left: 15px;">
        <div class="col-md-3">
            <label>Reporting Period</label><br />
            <mt-search-filter-daterange *ngIf="progressReport" [startDate]="startDate" [endDate]="endDate" entity="Date" (selectionChanged)="dateSelectionChanged($event)">
            </mt-search-filter-daterange>
        </div>
    </div>
    <hr>
    <br />

    <!-- LEFT -->
    <div class="col-md-9" style="border-right: 5px solid black;">
        <div *ngIf="progressReport && progressReport.Id > 0">
            <div class="row">
                <div class="col-md-12">
                    <app-progress-report-basic-info
                        [progressReport]="progressReport"
                        [startDate]="startDate"
                        [endDate]="endDate"
                        [canEdit]="canEdit"
                    ></app-progress-report-basic-info>
                    <br />
                </div>
            </div>
        </div>
    </div>

    <!-- RIGHT -->
    <div class="col-md-3">
        <app-progress-report-case-notes
            [caseNotes]="caseNotes"
        ></app-progress-report-case-notes>
    </div>
</div>
<br />
