<div class="miles-card padded" style="max-width:60%">
    <h4>Encounter #{{encounterNumbers}} has been successfully created.<br><br>
        Please either go back to edit the encounter or create a new one.</h4>
    <div class="row button-row">
        <div *ngIf="showERFY" class="col-md-3 col-sm-4 col-xs-12 button-col">
            <button type="button" class="btn btn-sm btn-default" routerLink="/provider/case-load/schedules/list">
                Return To ERFY
            </button>
        </div>
        <div class="col-md-3 col-sm-4 col-xs-12 button-col">
            <button type="button" class="btn btn-sm btn-default" [routerLink]="isEvaluation ? ['/provider/encounters/evaluation/', encounterId] : ['/provider/encounters/', encounterId]">
                Return To Encounter
            </button>
        </div>
        <div class="col-md-3 col-sm-4 col-xs-12 button-col">
            <button type="button" class="btn btn-sm btn-success" routerLink="/provider/encounters/add">
                Create New Encounter
            </button>
        </div>
        <div class="col-md-3 col-sm-4 col-xs-12 button-col">
            <button type="button" class="btn btn-sm btn-default" [routerLink]="['/provider/case-load/schedules/calendar']">
                Documentation Calendar
            </button>
        </div>
    </div>
</div>
