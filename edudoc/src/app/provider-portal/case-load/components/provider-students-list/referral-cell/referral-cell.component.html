<div *ngIf="providerStudent && referralNeedsSignature  && canSignReferrals" style="display: inline-block; width: 120px;">
    <!-- complete button -->
    <button class="btn btn-flat btn-success" (click)="signReferral($event)" title="Sign Off">
        Approve<br/>
        Referral
    </button>
</div>

<div *ngIf="providerStudent && !latestReferral && !referralNeedsSignature" style="display: inline-block; width: 120px; text-align: center;">
    Not Required
</div>

<div *ngIf="providerStudent && referralNeedsSignature && !canSignReferrals" style="display: inline-block; width: 120px; text-align: center;">
    -
</div>

<div *ngIf="providerStudent && !referralNeedsSignature && latestReferral" style="display: inline-block; width: 120px;">
    View Referral -
    <span class="pull-right">
        <i class="fa fa-fw fa-file"
            (click)="viewProviderReferral($event)">
        </i>
    </span>
</div>
