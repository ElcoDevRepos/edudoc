<div *ngIf="formCreated">
    <form [formGroup]="providerStudentSupervisorForm" (ngSubmit)="formSubmitted(providerStudentSupervisorForm)">
        <div class="row">
            <div class="col-md-3">
                <mt-dynamic-field [field]="abstractProviderStudentSupervisorControls.AssistantId" [form]="providerStudentSupervisorForm"></mt-dynamic-field>
            </div>
            <div class="col-md-4">
                <mt-dynamic-field class="field-margin" [field]="abstractProviderStudentSupervisorControls.EffectiveStartDate" [form]="providerStudentSupervisorForm"></mt-dynamic-field>
            </div>
            <div class="col-md-4">
                <mt-dynamic-field class="field-margin" [field]="abstractProviderStudentSupervisorControls.EffectiveEndDate" [form]="providerStudentSupervisorForm"></mt-dynamic-field>
            </div>
        </div>
        <div class="row" style="margin-top:10px;margin-left:10px;">
            <button type="submit" mtDisableClickDuringHttpCalls Class="btn btn-flat btn-success">
                Save
            </button>
            <button type="button" Class="btn btn-flat btn-default" (click)="cancelClick()">
                Cancel
            </button>
        </div>
    </form>
</div>
