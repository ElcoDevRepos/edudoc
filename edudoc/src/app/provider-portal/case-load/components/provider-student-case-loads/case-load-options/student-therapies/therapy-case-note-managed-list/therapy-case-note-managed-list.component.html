<h2 mtSetTitle>
    Case Notes Data Bank
    <div style="float:right;">
        <button *ngIf="hasMigrationHistory" class="btn btn-info" (click)="downloadMigrationHistory()">Migrated Case Notes</button>
    </div>
</h2>
<div class="row">
    <div class="col-md-6">
        <mt-meta-item-managed-list
            [service]="therapyCaseNoteService"
            [dynamicForm]="therapyCaseNoteForm"
            [canAdd]="true"
            [canRemove]="true"
            [fields]="['Notes']"
            [addToTop]="true"
            componentTitle="CASE NOTES"
        >
        </mt-meta-item-managed-list>
    </div>
</div>
