<div class="row">
    <div class="col-md-12">
        <div class="panel panel-info widget miles-card">
            <div class="panel-heading clearfix">
                Messages ({{ unreadMessagesCount }})
                <div class="resize-block-element pull-right"></div>
            </div>

            <div class="panel-body action-bottom">
                <ul class="list-group scroll-list">
                    <li class="list-group-item" *ngIf="!messagesView || !messagesView.length"><h4 style="border: none;">No messages.</h4></li>
                    <div *ngIf="messagesView && messagesView.length">
                        <li
                            class="list-group-item"
                            *ngFor="let message of messagesView"
                            (click)="viewMessage(message)"
                            [style.background-color]="message.IsRead ? '#4d479775' : '#fff'"
                        >
                            <h4 style="border: none;">{{ message.Description }}</h4>
                            <span>{{ getMessageBody(message) }}</span>
                        </li>
                    </div>
                </ul>
                <br />
                <div class="action" *ngIf="expandable && !expanded">
                    <a (click)="expandView()" style="cursor:pointer;">View Full List</a>
                </div>
                <div class="action" *ngIf="expandable && expanded">
                    <a (click)="collapseView()" style="cursor:pointer;">Collapse View</a>
                </div>
            </div>
        </div>
    </div>
</div>
