<div *ngIf="ruleIsArchived" class="text-center">
    <button type="button" (mtConfirm)="unarchiveRule()" [mtConfirmOptions]="_unarchiveConfirm"><i class="fa fa-undo fa-2x"></i></button>
</div>
<div *ngIf="!ruleIsArchived" class="text-center">
    <button type="button" (click)="archiveRule($event)">
        <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
    </button>
</div>

<mt-modal-wrapper *ngIf="showModal" [options]="modalOptions">
    <h4>What is the effective end date of this Service Unit Rule?</h4>
    <mt-dynamic-field [field]="getEffectiveDateField()" (controlCreated)="effectiveDateControl = $event"></mt-dynamic-field>
    <br />
    <button
        type="button"
        class="btn btn-danger"
        [disabled]="effectiveDateControl.errors"
        mtDisableClickDuringHttpCalls
        (click)="setEffectiveDateAndSubmit()"
    >
        Archive
    </button>
    <button type="button" class="btn btn-default" (click)="toggleModal()">Cancel</button>
</mt-modal-wrapper>
