<div class="row">
    <div class="col-md-7">
        <h2 mtSetTitle>Billing Schedules</h2>
    </div>
</div>
<div>
    <mt-search-bar (searched)="search($event)" (ready)="searchControlReady($event)"></mt-search-bar>
<br>
</div>

<mt-entity-list [entities]="billingSchedules" [total]="total" [(currentPage)]="currentPage" [(itemsPerPage)]="itemsPerPage"
    (pageChanged)="getBillingSchedules()" (itemSelectedEvent)="billingScheduleSelected($event)" (columnSortedEvent)="columnSorted($event)"
    [entityListConfig]="entityListConfig">
</mt-entity-list>

<div *ngIf="canAddBillingSchedule" class="fab-wrap-b-r">
    <a class="btn btn-primary btn-fab-lg" [routerLink]="['/billing-schedules', 'add']">
        <span class="fa fa-plus"></span>
    </a>
</div>
