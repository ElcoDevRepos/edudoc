<h3>
    Provider Acknowledgements
</h3>
<div *ngIf="form">
    <div class="row">
        <div class="col-md-8">
            <div class="miles-form padded">
                <form [formGroup]="form" (ngSubmit)="saveAcknowledgments()">
                    <mt-dynamic-field [form]="form" [field]="acknowledgmentsTextarea"></mt-dynamic-field>
                    <button type="submit" class="btn btn-flat btn-success">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
