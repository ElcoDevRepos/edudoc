<div class="row">
    <div class="col-md-7">
        <h2 mtSetTitle class="heading-with-button">
            Provider Trainings
            <button
                type="button"
                class="btn btn-sm btn-success"
                (mtConfirm)="sendAllReminders()"
                [mtConfirmOptions]="remindAllConfirm"
            >
            Send All Reminders
            </button>
        </h2>
    </div>
</div>

<div class="row">
    <div class="col-md-7">
        <mt-search-bar (searched)="search($event)" (ready)="searchControlReady($event)"></mt-search-bar>
    </div>
</div>
<br>

<!-- Filters -->
<div class="row">
    <div class="col-md-2">
        <label>Due Date</label><br />
        <mt-search-filter-daterange [startDate]="startDate" [endDate]="endDate" entity="Date" (selectionChanged)="dateSelectionChanged($event)">
        </mt-search-filter-daterange>
    </div>
    <div class="col-md-2">
        <mt-dynamic-field [field]="getCompletedField()" (valueChanges)="completed = $event; search(query)"> </mt-dynamic-field>
    </div>
</div>
<br />

<!-- Entity List -->
<mt-entity-list
    [entities]="providerTrainings"
    [total]="total"
    [(currentPage)]="currentPage"
    [(itemsPerPage)]="itemsPerPage"
    (pageChanged)="getProviderTrainings()"
    (columnSortedEvent)="columnSorted($event)"
    (itemSelectedEvent)="billingResolved()"
    (itemDeletedEvent)="removeProviderTraining($event)"
    [entityListConfig]="entityListConfig">
</mt-entity-list>
