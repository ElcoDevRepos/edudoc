<div *ngIf="providerTraining" style="display: inline-block; width: 120px;">
    <div *ngIf="!completed" class="btn-group-vertical">
        <!-- remind button -->
        <button type="button" class="btn btn-flat btn-success" (click)="sendReminder($event)" title="Remind">
            <i class="fa fa-lg fa-check-circle"></i>
            Send Reminder
        </button>
    </div>
</div>
