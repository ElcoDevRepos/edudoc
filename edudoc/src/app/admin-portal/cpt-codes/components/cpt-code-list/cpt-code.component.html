<div class="row">
    <div class="col-md-7">
        <h2 mtSetTitle>CPT Codes</h2>
    </div>

    <div class="col-md-12">
        <mt-search-bar (searched)="search($event)" (ready)="searchControlReady($event)"></mt-search-bar>
        <div class="pull-right">
            <mt-dynamic-field [field]="getArchivedField()" (valueChanges)="includeArchived = $event; search(query)"> </mt-dynamic-field>
        </div>
        <br />
    </div>
</div>

<!-- Filters -->
<div class="row">
    <div class="col-md-2">
        <label>Service Codes</label><br />
        <mt-search-filter-select
            [items]="serviceCodes"
            entity="ServiceCodes"
            [maxToShowInSelectedText]="1"
            (selectionChanged)="filterSelectionChanged()"
        ></mt-search-filter-select>
    </div>
</div>
<br />

<mt-entity-list
    [entities]="cptCodes"
    [total]="total"
    [(currentPage)]="currentPage"
    (pageChanged)="getCptCodes()"
    (itemSelectedEvent)="cptCodeSelected($event)"
    (columnSortedEvent)="columnSorted($event)"
    (itemDeletedEvent)="archiveCptCode($event)"
    [entityListConfig]="entityListConfig"
>
</mt-entity-list>

<div *ngIf="canAddCptCode" class="fab-wrap-b-r">
    <a class="btn btn-primary btn-fab-lg" [routerLink]="['/cpt-codes', 'add']">
        <span class="fa fa-plus"></span>
    </a>
</div>
