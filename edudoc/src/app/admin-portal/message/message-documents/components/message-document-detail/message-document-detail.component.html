<div class="row">
    <div class="col-md-6">
        <app-message-document-basic-info [canEdit]="canEdit" [isProviderTraining]="isProviderTraining"></app-message-document-basic-info>
        <br />
    </div>
    <div class="col-md-6" *ngIf="messageDocuments && messageDocuments.length > 0">
        <mt-entity-list
            [entities]="messageDocuments"
            [total]="total"
            [(currentPage)]="currentPage"
            [(itemsPerPage)]="itemsPerPage"
            (pageChanged)="getMessageDocuments()"
            (itemSelectedEvent)="messageDocumentSelected($event)"
            [entityListConfig]="entityListConfig"
            (itemDeletedEvent)="onItemDeleted($event)"
        >
        </mt-entity-list>
        <mt-dynamic-field [field]="getArchivedField()" (valueChanges)="includeArchived = $event; currentPage = 1; getMessageDocuments()"> </mt-dynamic-field>
        <br />

        <div *ngIf="canAdd" class="fab-wrap-b-r">
            <a class="btn btn-primary btn-fab-lg" (click)="createEmptyMessage()">
                <span class="fa fa-plus"></span>
            </a>
        </div>
    </div>
</div>
